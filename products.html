<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="icon" href="./image/logo.png">
  <title>Ecommerce Website</title>

  <script src="./login.js"></script>
 
</head>
<body>
  <header class="section-navbar"><script src="./navbar.js"></script></header>

 <!-- Our Products Section -->
 <section class="section-products">
  <div class="container">
    <h2 class="section-common--heading" style="margin-top: -50px;">Checkout AG Stores
    </h2>
  </div>

  <section class="container" style="margin-top: -100px;">
    <div id="productContainer">

    </div>
  </section>
 </section>

 <!-- Product Template Section -->
 
 <template id="productTemplate">
  <div class="cards" id="cardValue">
    <article class="information [card]">
      <span class="category"></span>
      <div class="imageContainer">
         <img src="" alt="" class="productImage">
      </div>
      <h2 class="productName"></h2>
      <div class="productRating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
      </div>
      <p class="productDescription"></p>
      <div class="productPriceElement">
        <p class="productPrice"></p>
        <p class="productActualPrice"></p>
      </div>

      <div class="productStockElement">
        <p class="productProperty">Total Stock Available:</p>
        <p class="productStock"></p>
      </div>


      <div class="productQuantityElement">
        <p class="productProperty">Quantity(Pieces)</p>
        <div class="stockElement">
          <button class="cartIncrement">+</button>
          <p class="productQuantity">1</p>
          <button class="cartDecrement">-</button>
        </div>
      </div>
      <button class="add-to-cart-button">
        <i class="fa-solid fs-cart-shopping"></i>Add to Cart
      </button>
    </article>
  </div>
 </template>
 
 <!-- End Product Template Section -->

 <!-- End Products Section -->

 
 <!-- Policy -->

 <section class="section-policy">
  <div class="container grid grid-four--cols">
    <div class="div-policy">
      <div class="icons">
        <i class="fa-solid fa-truck-fast"></i>
      </div>
      <div class="div-policy-text">
        <p>worldwide shipping</p>
        <p>order above 500</p>
      </div>
    </div>

    <div class="div-policy">
      <div class="icons">
        <i class="fa-solid fa-headset"></i>
      </div>
      <div class="div-policy-text">
        <p>Easy Online Support</p>
        <p>24/7 Any Time Support</p>
      </div>
    </div>

    <div class="div-policy">
      <div class="icons">
        <i class="fa-solid fa-hand-holding-dollar"></i>
      </div>
      <div class="div-policy-text">
        <p>Money Back Guarantee</p>
        <p>Guarantee within 30 days</p>
      </div>
    </div>

    <div class="div-policy">
      <div class="icons">
        <i class="fa-solid fa-rotate"></i>
      </div>
      <div class="div-policy-text">
        <p>Easy 30 day Returns</p>
        <p>Back return in 7 Days</p>
      </div>
    </div>
  </div>
 </section>

 <!-- End Policy -->
 

  <!-- Fotter -->

   <footer class="section-footer">
   <script  src="./footer.js"></script>
   </footer>

  <!-- End Fotter -->

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
