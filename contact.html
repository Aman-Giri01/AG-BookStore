<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="icon" href="./image/logo.png">
  <title>Ecommerce Website</title>
  <script src="./login.js"></script>
 
</head>
<body>

    <header class="section-navbar"><script src="./navbar.js"></script></header>
   
    

    <!-- Contact Section -->

   <div class="section-contact">
    <div class="container">
        <h2 class="section-common-heading">Contact with us</h2>
        <p class="section-common-subheading">
           Get in touch.We are always here to help you.
        </p>
    </div>
      
      <div class="container grid grid-two--cols">
        <div class="contact-content">
            <form action="#">
               <div class="grid grid-two--cols mb-3">
                <div>
                    <label for="username">username</label>
                    <input type="text" name="username" id="username" required autocomplete="off"
                    placeholder="Enter your name">
                </div>
                <div>
                    <label for="email">Enter your Email</label>
                    <input type="email" name="email" id="email" required autocomplete="off"
                    placeholder="amangiri@gmail.com">
                </div>
               </div> 
               <div class="mb-3">
                    <label for="subject">Subject</label>
                    <input type="email" name="subject" id="subject" 
                    placeholder="Your main title">

               </div>
               <div class="mb-3">
                    <label for="Message">Message</label>
                    <textarea name="Message" id="Message" cols="30" rows="10"></textarea>

               </div>
               <div>
                 <button type="submit" class="contact-btn">Send Message</button>
               </div>

            
            </form>
        </div>
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d251995.72191155108!2d74.92168129594363!3d31.601961553128444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391964aa569e7355%3A0xeea2605bee84ef7d!2sAmritsar%2C%20Punjab!5e0!3m2!1sen!2sin!4v1707585574565!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>



   </div>
   



    <!--End Contact Section -->

    <footer class="section-footer">
      <script  src="./footer.js"></script>
  </footer>

  <script type="module" src="./src/js/main.js"></script>

    
</body>
</html>
